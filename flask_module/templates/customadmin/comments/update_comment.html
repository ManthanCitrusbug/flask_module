{% extends "customadmin/dashboard.html" %}

{% block contant %}
<div class="m-5">
    <h2 class="text-center mb-5">Update Comment</h2>
    <form method="POST" action="{{ url_for('customadmin.comment_update', comment_id=comment.id) }}" novalidate enctype=multipart/form-data>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="text-center mt-3">
            <label for="comment" class="form-control-label">Comment</label>
            <input type="text" name="comment" class="form-control" value="{{comment.comment}}">
        </div>
        <div class="text-center mt-3">
            <input type="submit" value="Update Comment" class="btn btn-success">
        </div>
    </form>
</div>
{% endblock contant %}
